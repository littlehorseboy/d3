<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <script>
    const data = [1, 2, 3, 4, 5];
    d3.select('body')
      .selectAll('div')
      .data(data)
      .enter()
      .append('div')
      .text(d => d);
  </script>

</body>

</html>
