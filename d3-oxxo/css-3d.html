<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>3d</title>
  <style>
    .camera {
      width: 200px;
      height: 200px;
      perspective-origin: center center;
      perspective: 500px;
    }

    .space {
      width: 100%;
      height: 100%;
      border: 1px dashed #000;
      transform-style: 3d;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #069;
      transform: translateX(50px) translateY(50px) translateZ(150px);
    }
  </style>

  <!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
</head>

<body>
  <div class="camera">
    <div class="space">
      <div class="box">

      </div>
    </div>
  </div>

</body>

</html>
