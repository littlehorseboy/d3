<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s"></svg>

  <script>
    const data = [
      { x: 0, y: 18 },
      { x: 20, y: 27 },
      { x: 40, y: 56 },
      { x: 60, y: 34 },
      { x: 80, y: 41 },
      { x: 100, y: 35 },
      { x: 120, y: 100 },
      { x: 140, y: 37 },
      { x: 160, y: 26 },
      { x: 180, y: 21 },
    ];

    const width = 240;
    const height = 120;

    const s = d3.select('#s');

    s.attr({
      width: width + 60,
      height: height + 60,
    }).style({
      border: '1px dotted #ccc',
    });

    const area = d3.svg.area() 
      .x(d => d.x)
      .y0(0)
      .y1(d => d.y);

    const area2 = d3.svg.area()
      .x(d => d.x)
      .y0(0)
      .y1(d => d.y)
      .defined(d => d.x % 3 !== 0);
    
    s.append('path')
      .attr({
        d: area(data),
        stroke: 'blue',
        fill: 'none',
        transform: 'translate(2, 2)',
      });

    s.append('path')
      .attr({
        d: area2(data),
        stroke: '#c00',
        fill: 'rgba(255, 0, 0, .3)',
        transform: 'translate(2, 2)',
      });
  </script>

</body>

</html>
