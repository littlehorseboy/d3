<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <div id="r"></div>
  <div id="r1"></div>
  <div id="r2"></div>
  <div id="r3"></div>
  <div id="r4"></div>
  <div id="r5"></div>

  <script>
    const d = d3.selectAll('div');
    const r = d3.select('#r');
    const r1 = d3.select('#r1');
    const r2 = d3.select('#r2');
    const r3 = d3.select('#r3');
    const r4 = d3.select('#r4');
    const r5 = d3.select('#r5');

    d.style({
      width: '80px',
      height: '80px',
      display: 'inline-block',
      margin: '3px',
    });

    const red = d3.rgb(255, 0, 0);

    r.style({
      background: red.darker(0),
    });

    r1.style({
      background: red.darker(1),
    });

    r2.style({
      background: red.darker(2),
    });

    r3.style({
      background: red.darker(3),
    });

    r4.style({
      background: red.darker(4),
    });

    r5.style({
      background: red.darker(5),
    });

    console.log(`hsl: ${red.hsl()}`);

    console.log(`hex: ${red.toString()}`);
  </script>

</body>

</html>
