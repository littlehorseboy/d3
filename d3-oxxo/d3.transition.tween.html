<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>

  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <script>
    const box1 = d3.select('body').append('div');

    d3.selectAll('div')
      .style({
        // width: '50px',
        // height: '50px',
        'font-size': '5rem',
        color: 'white',
        'background-color': 'black',
        margin: '0.5rem',
        padding: '0.5rem',
        display: 'inline-block',
        position: 'relative',
      });

    box1.style({
      
    });

    box1.transition().duration(2000)
      .tween('number', () => {
        const i = d3.interpolateRound(0, 100);
        return (t) => {
          box1.text(i(t));
        };
    });
  </script>

</body>

</html>
