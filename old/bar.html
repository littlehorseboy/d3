<!DOCTYPE HTML>
<html>

<head>
  <title>d3</title>
  <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="chart"></div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scale.linear()
      .domain([0, d3.max(data)])
      .range([0, d3.max(data) * 10]);

    d3.select(".chart")
      .selectAll("div")
      .data(data)
      .enter()
      .append("div")
      .style("width", d => `${x(d)}px`)
      .text(d => d);
  </script>
</body>

</html>
