<!DOCTYPE HTML>
<html>

<head>
  <title>d3</title>
</head>

<body>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script>
    // 創建 svg 區塊
    d3.select('body')
      .append('svg')
      .attr({
        width: 300,
        height: 500,
      });
    // svg circle
    d3.select('svg')
      .append('circle')
      .attr({
        cx: 50,
        cy: 50,
        r: 30,
        fill: '#f90',
        stroke: '#c00',
        'stroke-width': '5px',
      });
    // svg rect 矩形
    d3.select('svg')
      .append('rect')
      .attr({
        x: 50,
        y: 100,
        width: 45,
        height: 45,
        fill: '#FF6CC4',
        stroke: '#C30D23',
        'stroke-width': 3,
      });
    // svg rect 矩形
    d3.select('svg')
      .append('rect')
      .attr({ 
        x: 50,
        y: 150,
        width: 80,
        height: 45,
        fill: '#6EA9FF',
        stroke: '#036EB7',
        'stroke-width': 3,
      });
    // svg rect 圓角矩形
    d3.select('svg')
      .append('rect')
      .attr({ 
        x: 50,
        y: 200,
        width: 80,
        height: 45,
        // rx: 10,
        ry: 10,
        fill: '#FFB255',
        stroke: '#FF5500',
        'stroke-width': 3,
      });
    // svg rect 橢圓
    d3.select('svg')
      .append('ellipse')
      .attr({ 
        cx: 50,
        cy: 300,
        rx: 40,
        ry: 45,
        fill: '#77DD47',
        stroke: '#246614',
        'stroke-width': 5,
      });
    // svg polygon 多邊形
    d3.select('svg')
      .append('polygon')
      .attr({
        fill: '#D271FF',
        points: '50,349 75,407 113,356',
      });
    // svg polygon 星星
    d3.select('svg')
      .append('polygon')
      .attr({
        fill: '#68EADD',
        points: '151,39 163,63 189,66 170,85 175,111 151,99 127,111 132,85 113,66 139,63',
      });
    // svg polygon 多邊形
    d3.select('svg')
      .append('polygon')
      .attr({
        fill: '#FF7900',
        points: '219,110 206,70 240,46 274,70 261,110',
      });
  </script>
</body>

</html>
