<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <svg id="s"></svg>

  <script>
    const data = [
      { x: 0, y: 1.89 },
      { x: 1, y: 2.77 },
      { x: 2, y: 0.86 },
      { x: 3, y: 3.45 },
      { x: 4, y: 4.13 },
      { x: 5, y: 3.59 },
      { x: 6, y: 2.33 },
      { x: 7, y: 3.79 },
      { x: 8, y: 2.61 },
      { x: 9, y: 2.15 },
    ];

    const width = 240;
    const height = 120;

    const s = d3.select('#s');
    s.attr({
      width: width,
      height: height,
    }).style({
      border: '1px solid #000',
    });

    const scaleX = d3.scale.linear()
      .range([0, width])
      .domain([0, 9]);

    const scaleY = d3.scale.linear()
      .range([0, height])
      .domain([0, 5]);

    const line = d3.svg.line()
      .x(d => scaleX(d.x))
      .y(d => scaleY(d.y));

    s.append('path')
      .attr({
        d: line(data),
        stroke: '#09c',
        fill: 'none',
      });
  </script>

</body>

</html>
