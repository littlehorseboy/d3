<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <script>
    d3.csv('./svg-d3-13-csv.csv', (d) => {
      return {
        性別: d.sex,
        姓名: d.name,
        分數: +d.score,
      };
    }, (error, rows) => {
      if (error) {
        console.log(error);
      } else {
        console.log(rows);
      }
    });
  </script>

</body>

</html>
