<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>d3</title>

  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>

  <script>
    const div = d3.select('body').append('div')
      .style({
        width: '500px',
        height: '300px',
        position: 'relative',
        border: '1px solid #000',
      });
    
    const drag = d3.behavior.drag()
      .on('dragstart', () => {
        rect.style({ background: 'red' });
      })
      .on('drag', () => {
        console.log(d3.event);
        rect.style({
          left: (d3.event.x - 25) + 'px',
          top: (d3.event.y - 25) + 'px',
          background: 'blue',
        });
      })
      .on('dragend', () => {
        rect.style({ background: 'black' });
      });

    const rect = div.append('div').style({
      width: '50px',
      height: '50px',
      border: '1px solid green',
      position: 'absolute',
      left: '50px',
      top: '50px',
    }).call(drag);
    
  </script>

</body>

</html>
